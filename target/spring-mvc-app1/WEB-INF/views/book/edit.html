<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update books</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="naming">Enter naming: </label>
    <input type="text" th:field="*{naming}" id="naming"/>
    <div style="color:red" th:if="${#fields.hasErrors('naming')}" th:errors="*{naming}">Naming Error</div>

    <br/>
    <label for="creator">Enter creator: </label>
    <input type="text" th:field="*{creator}" id="creator"/>
    <div style="color:red" th:if="${#fields.hasErrors('creator')}" th:errors="*{creator}">Creator Error</div>
    <br/>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>

    <hr/>

    <br/>
    <input type="submit" value="Update!"/>

    <br/>
    <br/>
    <a href="/book">Cancel</a>
</form>

</body>
</html>
